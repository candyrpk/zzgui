            <a ui-sref="app.dashboard">
                ruby tracker
            </a>
        </div>
        <div class="left-side-menu-items">
            <ul>
                <li class="menu-item">
                    <a ui-sref="app.dashboard">

                    </a>

                <li class="menu-item active">
                    <a ui-sref="app.register">
                        <i class="fa fa-users" aria-hidden="true"></i>
